<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>お問い合わせ作成 | 自己紹介アプリケーション</title>
</head>
<body>
<div class="container">
    <h1 class="mt-3">お問い合わせ</h1>
    <form action="#" th:action="@{/contactCreate}" method="post">
        <div class="mt-3 userOnly">
            <label for="categoryInput" class="form-label">カテゴリー</label>
            <select class="dropdown form-control" id="categoryInput" th:field="*{category}">
                <option th:field="*{category}"
                        th:each="category : ${categoryForm}"
                        th:value="${category.name}"
                        th:text="${category.name}">
                </option>
            </select>
            <p class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">(errors)</p>
        </div>
        <div class="mt-3 userOnly">
            <label for="contentInput" class="form-label">お問い合わせ</label>
            <textarea rows="3" cols="80" class="form-control" id="contentInput" name="selfIntroduction"
                      th:field="*{content}"  th:classappend="${#fields.hasErrors('content')} ? is-invalid"></textarea>
            <p class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">(errors)</p>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">作成</button>
            <a href="/" th:href="@{/index}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
</body>
</html>
