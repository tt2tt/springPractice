<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
  <title>カテゴリー一覧 | 自己紹介アプリケーション</title>
</head>
<body>
<div class="container">
  <h1>アカウント一覧</h1>
  <table class="table">
    <thead>
    <tr>
      <th>カテゴリー名</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categoryForm}">
      <th th:text="${category.name}">(name)</th>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
