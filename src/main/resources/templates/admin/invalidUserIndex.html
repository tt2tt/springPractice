<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>アクセス禁止アカウント一覧 | 自己紹介アプリケーション</title>
</head>
<body>
<div class="container">
    <h1>アクセス禁止アカウント一覧</h1>
    <table class="table">
        <thead>
        <tr>
            <th>username</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${invalidUserList}">
            <th th:text="${user.name}">(name)</th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
